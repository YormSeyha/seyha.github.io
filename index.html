<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BY.Seyha.com</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
        font-family: sans-serif;
        background-color: #f1ff54;
      }
      main {
        position: relative;
        width: 500px;
        height: 300px;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      h2 {
        font-size: 2rem;
        margin: 20px;
        color: rgb(255, 22, 162);
      }
      button {
        position: absolute;
        width: 120px;
        padding: 0.5rem 2rem;
        font-size: 30px;
        border-radius: 10px;
        border: none;
        outline: none;
        cursor: pointer;
        box-shadow: 2px 2px 10px pink;
      }
      button:nth-child(1) {
        border: 2px solid rgb(255, 10, 63);
        left: 15px;
        background-color: rgb(255, 255, 255);
        color: rgb(80, 255, 27);
      }
      button:nth-child(2) {
        right: 15px;
        background-color: #ff184e;
        color: white;
        transition: all 0.3 ease-out;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>
        ...............‚ù§Ô∏è............... <br />
        Slanh nh ot lov?üôÇ
      </h1>
      <div class="btn-container">
        <button class="yes">Yes</button>
        <button class="no">No</button>
      </div>
    </main>
    <script>
      const yesButton = document.querySelector(".yes");
      const noButton = document.querySelector(".no");
      yesButton.addEventListener("click", () => {
        yesButton.innerHTML = "Love you too ‚ù§Ô∏è‚Äã";
      });

      noButton.addEventListener("mouseover", function () {
        function getRandomNumber() {
          return Math.floor(Math.random() * 301);
        }

        noButton.style.left = getRandomNumber() + "px";
        noButton.style.top = getRandomNumber() + "px";
      });
    </script>
  </body>
</html>
